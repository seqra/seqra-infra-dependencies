name: Build dependencies

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: cruizba/ubuntu-dind:focal-25.0.3
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: echo "version=$(date +'%Y.%m.%d').$(echo "${{ github.sha }}" | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create image names
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/seqra-infra-dependencies/seqra-dependencies:${{ steps.version.outputs.version }}" >> $GITHUB_ENV

      - name: Build images
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64 -f dependencies.Dockerfile -t ${{ env.IMAGE }} .
